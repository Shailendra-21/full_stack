<body>
    <style>
        h1 {
            text-align: center;
            border: 1px solid;
            border-collapse: collapse;
            width: 100px;
            margin-left: auto;
            margin-right: auto;
        }

        .border-box {
            border: 1px solid black;
            padding: 10px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;

        }

        ul {
            padding-left: 20px;
        }
    </style>
    <h1>Task-2</h1>
    <h1>Lists</h1>
    <div class="border-box">
        <p>List can be nested (List inside list):</p>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
